<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Arena</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo bg-primary text-white p-2">
            <h1 class="ms-2">Phone Arena</h1>
        </div>
    </header>
    <main class="">
        <h2 class="text-center text-primary container p-5">Search Your Favourite Phone Here</h2>
        <!-- Search box -->
        <div class="input-group mb-3 m-auto" id="search-field-group">
            <input type="text" class="form-control" id="search-field" placeholder="Search for phone's brand"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-primary ms-2" type="button" id="button-search"
                onclick="handleSearch()">Search</button>
        </div>

        <!-- result not found -->
        <div id="no-result" class="no-result alert alert-danger m-auto">
            <p class="no-result-text">Sorry...No phone found!</p>
        </div>

        <!-- Phone Details -->
        <div id="phone-details" class="row g-4 ms-0 me-0 mt-3 mb-5 phone-detals">
            <div class="col-12 col-lg-4 m-auto">
                <div class="card details-card">
                    <img src="" class="card-img-top w-75 m-auto mt-2 details-img" alt="...">
                    <div class="card-body">
                        <h5 class="card-title phone-title"></h5>
                        <h6 class="card-brand phone-brand"></h6>
                        <h6 class="card-release-date"></h6>
                        <h6 class="card-main-features">Main Features:
                            <ol class="mt-2">
                                <li id="chipset"></li>
                                <li id="displaysize"></li>
                                <li id="memory"></li>
                                <li>Sensors:
                                    <ol id="sensor-id">

                                    </ol>
                                </li>
                            </ol>
                        </h6>
                        <h6 class="card-others mb-3">Others:
                            <ol class="mt-2">
                                <li id="bluetooth"></li>
                                <li id="gps"></li>
                                <li id="nfc"></li>
                                <li id="radio"></li>
                                <li id="usb"></li>
                                <li id="wlan"></li>
                            </ol>
                        </h6>
                    </div>
                </div>
            </div>
        </div>


        <!-- Display Data  -->
        <div id="search-result" class="row g-4 ms-0 me-0 mt-3 mb-5">

            <div class="more d-flex justify-content-end">
                <button class="btn btn-md btn-outline-primary me-3" type="button" id="button-seemore"
                    onclick="handleSeemore()">See
                    more</button>
            </div>
        </div>



    </main>


    <!-- script  -->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
